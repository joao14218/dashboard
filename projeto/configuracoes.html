<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações - Arena Louzada</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        :root{--primary-color:#ffc400;--dark-bg:#1a1a1a;--dark-card:#2c2c2c;--text-light:#f0f0f0;--text-muted:#a0a0a0;--border-color:#444;--danger-color:#e74c3c;}
        *{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif}
        body{display:flex;background-color:var(--dark-bg);color:var(--text-light)}
        .app-layout{display:flex;width:100%;min-height:100vh}
        .sidebar{width:240px;background-color:var(--dark-card);padding:20px;display:flex;flex-direction:column;border-right:1px solid var(--border-color)}
        .sidebar-header{text-align:center;margin-bottom:40px}.sidebar-header img{width:80px;height:80px;border-radius:50%;object-fit:cover;border:2px solid var(--primary-color);margin-bottom:10px}
        .sidebar-header h2{font-size:1.2rem;color:var(--text-light)}
        .nav-menu{flex-grow:1}.nav-menu a{display:flex;align-items:center;padding:15px;margin-bottom:10px;border-radius:8px;text-decoration:none;color:var(--text-muted);font-weight:600;transition:background-color .3s,color .3s}.nav-menu a i{font-size:1.5rem;margin-right:15px}.nav-menu a.active,.nav-menu a:hover{background-color:var(--primary-color);color:#000}

        .main-content{flex-grow:1;padding:40px;overflow-y:auto; display:flex; gap:30px;}
        @media(max-width: 900px) { .main-content { flex-direction: column; } }

        .form-card{background-color:var(--dark-card);padding:30px;border-radius:10px; flex: 1; width: 100%;}
        .table-card{background-color:var(--dark-card);padding:30px;border-radius:10px; flex: 2; width: 100%; overflow-x: auto;}
        
        .form-group{margin-bottom:15px}
        .form-group label{display:block; margin-bottom:8px; font-weight:600;}
        .form-group input, .form-group select{width:100%;padding:12px;border-radius:8px;background-color:#3a3a3a;border:1px solid var(--border-color);color:var(--text-light);font-size:1rem}
        .submit-button{width:100%;padding:15px;border:none;border-radius:8px;background-color:var(--primary-color);color:#000;font-size:1.1rem;font-weight:bold;cursor:pointer;}

        .data-table{width:100%;border-collapse:collapse;text-align:left;}
        .data-table th,.data-table td{padding:15px;border-bottom:1px solid var(--border-color)}
        .data-table th{font-size:0.9rem;text-transform:uppercase;color:var(--text-muted)}
    </style>
</head>
<body>
    <div class="app-layout">
        <aside class="sidebar" id="sidebar"></aside>
        
        <main class="main-content">
            <div class="form-card">
                <h2 style="margin-bottom: 20px; border-bottom: 1px solid var(--border-color); padding-bottom: 10px;">Criar Novo Plano</h2>
                <form id="planos-form">
                    <div class="form-group">
                        <label>Nome do Plano</label>
                        <input type="text" id="plano-nome" required placeholder="Ex: Semestral Ouro">
                    </div>
                    <div class="form-group">
                        <label>Valor (R$)</label>
                        <input type="number" id="plano-valor" step="0.01" required placeholder="Ex: 500.00">
                    </div>
                    <div class="form-group">
                        <label>Duração (em meses)</label>
                        <input type="number" id="plano-duracao" required placeholder="Ex: 6">
                    </div>
                    <button type="submit" class="submit-button" id="btn-salvar-plano">Adicionar Plano à Nuvem</button>
                </form>
            </div>

            <div class="table-card">
                <h2 style="margin-bottom: 20px; border-bottom: 1px solid var(--border-color); padding-bottom: 10px;">Planos Ativos no Servidor</h2>
                <table class="data-table">
                    <thead><tr><th>Plano</th><th>Valor</th><th>Duração</th><th>Ação</th></tr></thead>
                    <tbody id="planos-list">
                        <tr><td colspan="4" style="text-align:center;">Buscando planos da nuvem...</td></tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            carregarPlanosNuvem();

            document.getElementById('planos-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const btn = document.getElementById('btn-salvar-plano');
                btn.textContent = "Salvando..."; btn.disabled = true;

                const novoPlano = {
                    nome: document.getElementById('plano-nome').value,
                    valor: parseFloat(document.getElementById('plano-valor').value),
                    duracao: parseInt(document.getElementById('plano-duracao').value)
                };

                try {
                    await fetch(`${window.API_URL}/planos`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${sessionStorage.getItem('token')}` },
                        body: JSON.stringify(novoPlano)
                    });
                    alert("Plano adicionado com sucesso na nuvem!");
                    e.target.reset();
                    carregarPlanosNuvem();
                } catch (error) { alert("Erro ao criar plano."); }
                finally { btn.textContent = "Adicionar Plano à Nuvem"; btn.disabled = false; }
            });
        });

        async function carregarPlanosNuvem() {
            const tbody = document.getElementById('planos-list');
            try {
                const response = await fetch(`${window.API_URL}/planos`, { headers: { 'Authorization': `Bearer ${sessionStorage.getItem('token')}` } });
                if (response.ok) {
                    const planos = await response.json();
                    tbody.innerHTML = '';
                    if (planos.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="4" style="text-align:center;">Nenhum plano cadastrado.</td></tr>';
                    } else {
                        planos.forEach(p => {
                            tbody.innerHTML += `<tr>
                                <td><strong>${p.nome}</strong></td>
                                <td style="color:var(--success-color);">R$ ${p.valor.toFixed(2).replace('.', ',')}</td>
                                <td>${p.duracao} mês(es)</td>
                                <td><button onclick="apagarPlano(${p.id})" style="background:var(--danger-color); color:white; border:none; padding:5px 10px; border-radius:5px; cursor:pointer;"><i class="ph-bold ph-trash"></i></button></td>
                            </tr>`;
                        });
                    }
                }
            } catch (error) { tbody.innerHTML = '<tr><td colspan="4" style="text-align:center; color:red;">Erro ao buscar planos.</td></tr>'; }
        }

        window.apagarPlano = async function(id) {
            if(confirm("Apagar este plano permanentemente do servidor?")) {
                try {
                    await fetch(`${window.API_URL}/planos/${id}`, { method: 'DELETE', headers: { 'Authorization': `Bearer ${sessionStorage.getItem('token')}` } });
                    carregarPlanosNuvem();
                } catch(e) { alert("Erro ao apagar."); }
            }
        }
    </script>
</body>
</html>
